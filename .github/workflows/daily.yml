name: Daily Commit

on:
  schedule:
    - cron: '50 8 * * *'  # Esto ejecuta la acción todos los días a las 8:50 AM UTC

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Modify file
      run: echo "$(date)" > date.txt  # Cambia esto según el archivo que quieras modificar
    
    - name: Commit changes
    
      run: |
        git config --global user.name less-dev
        git config --global user.email less.github@gmail.com
        git add date.txt
        git commit -m "Daily update $(date)"
        git push origin develop  # Aquí especificas la rama en la que quieres hacer push
